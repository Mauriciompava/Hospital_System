<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión Hospitalaria</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" onclick="handleLogout()">
                <i class="bi bi-hospital"></i> Hospital System
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="navbarMenu">
                    <!-- Se rellena dinámicamente según el rol -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <div class="container-fluid mt-4" id="app-container">
        <!-- Se rellena dinámicamente con vistas -->
    </div>

    <!-- Modal para alertas -->
    <div class="modal fade" id="alertModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="alertTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="alertMessage"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ORDEN DE CARGA CRÍTICO - No modificar el orden -->
    
    <!-- 1️⃣ Configuración global (debe ser primero) -->
    <script src="js/config/config.js"></script>
    
    <!-- 2️⃣ Servicios de almacenamiento (debe ser segundo) -->
    <script src="js/services/StorageService.js"></script>
    
    <!-- 3️⃣ Utilidades y validadores (dependencias globales) -->
    <script src="js/utils/helpers.js"></script>
    <script src="js/utils/validators.js"></script>
    <script src="js/config/ViewLoader.js"></script>
    
    <!-- 4️⃣ Modelos de datos -->
    <script src="js/models/DataModels.js"></script>
    <script src="js/models/InitializeData.js"></script>
    
    <!-- 5️⃣ Servicios de aplicación (en orden de dependencia) -->
    <script src="js/services/AuthService.js"></script>
    <script src="js/services/UserService.js"></script>
    <script src="js/services/AppointmentService.js"></script>
    <script src="js/services/DoctorService.js"></script>
    <script src="js/services/MedicalHistoryService.js"></script>
    
    <!-- 6️⃣ Controladores (dependen de servicios) -->
    <script src="js/controllers/AuthController.js"></script>
    <script src="js/controllers/AdminController.js"></script>
    <script src="js/controllers/DoctorController.js"></script>
    <script src="js/controllers/PatientController.js"></script>
    
    <!-- 7️⃣ Aplicación principal -->
    <script src="js/app.js"></script>
    
    <!-- 8️⃣ Diagnóstico y debug (debe ser último) -->
    <script src="js/config/diagnostico.js"></script>

    <!-- Bootstrap JS (carga al final para evitar conflictos) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
